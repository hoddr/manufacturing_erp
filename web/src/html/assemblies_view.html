<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width", initial-scale=1>
    <title>ASSEMBLIES - ERP</title>
    <link rel="stylesheet" type="text/css" href="<<BASE_URL>>/css/main.css?<<CACHE>>" />
    <link rel="icon" type="image/x-icon" href="<<BASE_URL>>/favicon.ico" />
  </head>
  <body>
    <div id="navbar" class="header flex f-row f-wrap f-center">
    </div>

    <div id="sidebar" class="sidebar flex f-col f-center">
    </div>

    <div class="content">
      <div class="pinfo flex f-row f-wrap f-center">
        <h1>ERP - ASSEMBLIES</h1>
        <div class="controls col-1">
          <button class="toggle" onclick="mainOpen();">Main view</button>
        </div>
        <div class="controls col-1">
          <button class="toggle" onclick="updateListQS(listAssemblies, event);">(?) Update query</button>
        </div>
        <div class="controls col-1">
          <button class="toggle" onclick="addAssemblyOpen(event);">(+) Add new assembly</button>
        </div>
      </div>

      <div class="body">
        <div id="t_assemblies" style="display: none;">
          <div class="subview">
            <form id="f_pag_form" autocomplete="off">
              <div class="flex f-wrap fill-90">
                <div class="col-4">
                  <label for="qs_search">Search (on *Columns only)</label>
                  <input type="text" id="qs_search" name="search" value="" />
                </div>

                <div class="col-4">
                  <label for="qs_limit">#/page</label>
                  <input type="number" id="qs_limit" name="limit" min="1" step="1" required value="25" />
                </div>

                <div class="col-4">
                  <label for="qs_offset">Page #</label>
                  <input type="number" id="qs_offset" name="offset" min="1" step="1" required value="1" />
                </div>
              </div>
              <input type="submit" style="display: none;" value="(?) Update query" />
            </form>
          </div>

          <table id="t_assemblies">
            <caption id="cap_assemblies">Assemblies Master List</caption>
            <thead>
              <tr>
                <th>*Name</th>
                <th>*Description</th>
                <th>Labor (hrs)</th>
                <th>Labor ($)</th>
                <th>On Hand</th>
                <th>On Order</th>
                <th>Min. on Hand</th>
                <th>Sub Items</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- add form -->
        <div id="d_sub_add_form" class="subview" style="display: none;">
          <form id="f_assembly" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_name">Name</label>
                <input type="text" id="f_name" name="name" required />
              </div>

              <div class="col-3">
                <label for="f_desc">Description</label>
                <input type="text" id="f_desc" name="description" required />
              </div>

              <div class="col-3">
                <label for="f_labor">Labor (hrs)</label>
                <input type="number" id="f_labor" name="labor" min="0.00" step="0.01" required />
              </div>
            </div>

            <hr class="border-light" />

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_onHand">On hand</label>
                <input type="number" id="f_onHand" name="onHand" required min="0.00" />
              </div>

              <div class="col-3">
                <label for="f_onOrder">On order</label>
                <input type="number" id="f_onOrder" name="onOrder" required min="0.00" />
              </div>

              <div class="col-3">
                <label for="f_minOnHand">Min. on hand</label>
                <input type="number" id="f_minOnHand" name="minOnHand" required min="0.00" />
              </div>
            </div>

            <input type="hidden" id="f_materialId" name="materialId" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Add assembly" />
          </form>
        </div>

        <!-- edit form -->
        <div id="d_sub_edit_form" class="subview" style="display: none;">
          <form id="f_assembly_edit" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_nameEdit">Name</label>
                <input type="text" id="f_nameEdit" name="name" required />
              </div>

              <div class="col-3">
                <label for="f_descriptionEdit">Description</label>
                <input type="text" id="f_descriptionEdit" name="description" required />
              </div>

              <div class="col-3">
                <label for="f_laborEdit">Labor (hrs)</label>
                <input type="number" id="f_laborEdit" name="labor" min="0.00" step="0.01" required />
              </div>
            </div>

            <hr class="border-light">

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_onHandEdit">On hand</label>
                <input type="number" id="f_onHandEdit" name="onHand" required min="0.00" />
              </div>

              <div class="col-3">
                <label for="f_onOrderEdit">On order</label>
                <input type="number" id="f_onOrderEdit" name="onOrder" required min="0.00" />
              </div>

              <div class="col-3">
                <label for="f_minOnHandEdit">Min. on hand</label>
                <input type="number" id="f_minOnHandEdit" name="minOnHand" required min="0.00" />
              </div>
            </div>

            <input type="hidden" id="f_idEdit" name="id">
            <input type="hidden" id="f_invIdEdit" name="invId" />
            <input type="hidden" id="f_invRefTypeEdit" name="type" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Edit assembly" />
          </form>
        </div>

        <div id="d_sub_items_form" class="subview-no-height h-38" style="display: none;">
          <form id="f_subItems" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_purchase">Purchase Sub Item</label>
                <input type="text" id="f_purchase" name="purchase" list="list_purchase" />
              </div>

              <div class="col-3">
                <label for="f_purchaseQuant">Quantity</label>
                <input type="number" id="f_purchaseQuant" name="purchaseQuant" min="0" step="0.001" value="1" required />
              </div>

              <div class="col-3">
                <button class="toggle toggle-inner" onclick="addSubItemPurchase(event);">(+) Append sub item</button>
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_fabrication">Fabrication Sub Item</label>
                <input type="text" id="f_fabrication" name="fabrication" list="list_fabrication" />
              </div>

              <div class="col-3">
                <label for="f_fabricationQuant">Quantity</label>
                <input type="number" id="f_fabricationQuant" name="fabricationQuant" min="1" step="1" value="1" required />
              </div>

              <div class="col-3">
                <button class="toggle toggle-inner" onclick="addSubItemFab(event);">(+) Append sub item</button>
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_materialSub">Material Sub Item</label>
                <input type="text" id="f_materialSub" name="material" list="list_materialSub" />
              </div>

              <div class="col-3">
                <label for="f_materialQuant">Quantity</label>
                <input type="number" id="f_materialQuant" name="materialQuant" min="0" step="0.001" value="0.00" required />
              </div>

              <div class="col-3">
                <button class="toggle toggle-inner" onclick="addSubItemMaterial(event);">(+) Append sub item</button>
              </div>
            </div>

            <hr class="border-light" />

            <datalist id="list_purchase"></datalist>
            <datalist id="list_fabrication"></datalist>
            <datalist id="list_materialSub"></datalist>
          </form>
        </div>

        <table id="t_subItems">
          <caption id="cap_sub_items">Sub Items</caption>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price Each ($)</th>
              <th>Type</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="<<BASE_URL>>/js/main.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/api.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/assemblies_view.js?<<CACHE>>"></script>
