<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width", initial-scale=1>
    <title>CUSTOMERS - ERP</title>
    <link rel="stylesheet" type="text/css" href="<<BASE_URL>>/css/main.css?<<CACHE>>" />
    <link rel="icon" type="image/x-icon" href="<<BASE_URL>>/favicon.ico" />
  </head>
  <body>
    <div id="navbar" class="header flex f-row f-wrap f-center">
    </div>

    <div id="sidebar" class="sidebar flex f-col f-center">
    </div>

    <div class="content">
      <div class="pinfo flex f-row f-wrap f-center">
        <h1>ERP - CUSTOMERS</h1>
        <div class="flex f-wrap f-left">
          <div class="controls col-1">
            <button class="toggle" onclick="mainOpen();">Main view</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="updateListQS(listCustomers, event);">(?) Update query</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="addCustomerOpen();">(+) Add new customer</button>
          </div>
        </div>
      </div>

      <div class="body">
        <div id="d_customers" style="display: none;">
          <div class="subview">
            <form id="f_pag_form" autocomplete="off">
              <div class="flex f-wrap fill-90">
                <div class="col-4">
                  <label for="qs_search">Search (on *Columns only)</label>
                  <input type="text" id="qs_search" name="search" value="" />
                </div>

                <div class="col-4">
                  <label for="qs_limit">#/page</label>
                  <input type="number" id="qs_limit" name="limit" min="1" step="1" required value="50" />
                </div>

                <div class="col-4">
                  <label for="qs_offset">Page #</label>
                  <input type="number" id="qs_offset" name="offset" min="1" step="1" required value="1" />
                </div>
              </div>
              <input type="submit" style="display: none;" value="Update query" />
            </form>
          </div>

          <table id="t_customers">
            <caption id="cap_customers">Customers Master List</caption>
            <thead>
              <tr>
                <th>Id</th>
                <th>*Name</th>
                <th>*Company</th>
                <th>*CC Designation</th>
                <th>Internal Markup</th>
                <th>Tax Exempt?</th>
                <th>Edit</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- add form -->
        <div id="d_sub_add_form" class="subview" style="display: none;">
          <form id="f_add_customer" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_name">Customer name (must match QB!):</label>
                <input type="text" id="f_name" name="name" required />
              </div>

              <div class="col-2">
                <label for="f_company">Customer company</label>
                <input type="text" id="f_company" name="company" />
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_markup">internal markup</label>
                <input type="number" id="f_markup" name="markup" value="1.00" min="0.00" step="0.01" required />
              </div>

              <div class="col-3">
                <label for="f_type">CC customer type</label>
                <select id="f_type" name="type">
                  <option value="Contractor">Contractor (default)</option>
                  <option value="Distributor">Distributor</option>
                  <option value="Member List Price">Member List Price</option>
                  <option value="Preferred Contractor">Preferred Contractor</option>
                  <option value="Exclusive Contractor">Exclusive Contractor</option>
                  <option value="Preferred Distributor">Preferred Distributor</option>
                  <option value="Exclusive Distributor">Exclusive Distributor</option>
                  <option value="Managed Services Provider">Managed Services Provider</option>
                </select>
              </div>

              <div class="col-3">
                <label for="f_isTaxExempt">Tax Exemption Status</label>
                <div class="controls">
                  <button class="toggle" id="f_isTaxExemptButton" value="off">No</button>
                </div>
                <input type="checkbox" id="f_isTaxExempt" name="isTaxExempt" />
              </div>
            </div>

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Add customer" />
          </form>
        </div>

        <!-- edit form -->
        <div id="d_sub_edit_form" class="subview" style="display: none;">
          <form id="f_edit_customer" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_nameEdit">Customer name (must match QB!):</label>
                <input type="text" id="f_nameEdit" name="name" required />
              </div>

              <div class="col-2">
                <label for="f_companyEdit">Customer company</label>
                <input type="text" id="f_companyEdit" name="company" />
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_markupEdit">internal markup</label>
                <input type="number" id="f_markupEdit" name="markup" min="0.00" step="0.01" required />
              </div>

              <div class="col-3">
                <label for="f_typeEdit">CC customer type</label>
                <select id="f_typeEdit" name="type">
                  <option value="Contractor">Contractor (default)</option>
                  <option value="Distributor">Distributor</option>
                  <option value="Member List Price">Member List Price</option>
                  <option value="Preferred Contractor">Preferred Contractor</option>
                  <option value="Exclusive Contractor">Exclusive Contractor</option>
                  <option value="Preferred Distributor">Preferred Distributor</option>
                  <option value="Exclusive Distributor">Exclusive Distributor</option>
                  <option value="Managed Services Provider">Managed Services Provider</option>
                </select>
              </div>

              <div class="col-3">
                <label for="f_isTaxExemptEdit">Tax Exemption Status</label>
                <div class="controls">
                  <button class="toggle" id="f_isTaxExemptButtonEdit" value="off">No</button>
                </div>
                <input type="checkbox" id="f_isTaxExemptEdit" name="isTaxExempt" />
              </div>
            </div>

            <input type="hidden" id="f_idEdit" name="id" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Edit customer" />
          </form>
        </div>
        <div id="d_sub_address" class="subview" style="display: none;">
          <form id="f_set_address" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_address">Customer address</label>
                <input type="text" id="f_address" name="address" list="list_address" required />
              </div>
            </div>

            <input type="hidden" id="f_addressAssignId" name="assignId" />
            <input type="hidden" id="f_addressId" name="addressId" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Set customer address" />
            <datalist id="list_address"></datalist>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="<<BASE_URL>>/js/main.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/api.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/customers_view.js?<<CACHE>>"></script>
