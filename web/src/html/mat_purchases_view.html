<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width", initial-scale=1>
    <title>MATERIAL PURCHASES - ERP</title>
    <link rel="stylesheet" type="text/css" href="<<BASE_URL>>/css/main.css?<<CACHE>>" />
    <link rel="icon" type="image/x-icon" href="<<BASE_URL>>/favicon.ico" />
  </head>
  <body>
    <div id="navbar" class="header flex f-row f-wrap f-center">
    </div>

    <div id="sidebar" class="sidebar flex f-col f-center">
    </div>

    <div class="content">
      <div class="pinfo flex f-row f-wrap f-center">
        <h1>ERP - MATERIAL PURCHASES</h1>
        <div class="flex f-wrap f-left">
          <div class="controls col-1">
            <button class="toggle" onclick="mainOpen();">Main view</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="updateListQS(listMatPurchases, event);">(?) Update query</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="addMatPurchaseOpen();">(+) Add new material purchase option</button>
          </div>
        </div>
      </div>

      <div class="body">
        <div id="t_matps">
          <div class="subview">
            <form id="f_pag_form" autocomplete="off">
              <div class="flex f-wrap fill-90">
                <div class="col-4">
                  <label for="qs_search">Search (on *Columns only)</label>
                  <input type="text" id="qs_search" name="search" value="" />
                </div>

                <div class="col-4">
                  <label for="qs_limit">#/page</label>
                  <input type="number" id="qs_limit" name="limit" min="1" step="1" required value="50" />
                </div>

                <div class="col-4">
                  <label for="qs_offset">Page #</label>
                  <input type="number" id="qs_offset" name="offset" min="1" step="1" required value="1" />
                </div>
              </div>
              <input type="submit" style="display: none;" value="Update query" />
            </form>
          </div>

          <table>
            <caption id="cap_matps">Material Purchase Options Master List</caption>
            <thead>
              <tr>
                <th>*Name</th>
                <th>*Description</th>
                <th>*Mapped Material</th>
                <th>Units/quant</th>
                <th>Lead Time</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- add form -->
        <div id="d_sub_add_form" class="subview" style="display: none;">
          <form id="f_add_matp" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_name">Vendor/Purchase Name</label>
                <input type="text" id="f_name" name="name" required />
              </div>

              <div class="col-2">
                <label for="f_description">Description</label>
                <input type="text" id="f_company" name="description" required />
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_material">Reference Material</label>
                <input type="text" id="f_material" name="material" list="list_mats" required />
              </div>

              <div class="col-3">
                <label for="f_unitsQuant">Units/qty</label>
                <input type="number" id="f_unitsQuant" name="unitsPerQuantity" required min="1.00" value="1.00" step="0.01" />
              </div>

              <div class="col-3">
                <label for="f_leadTime">Lead time</label>
                <input type="text" id="f_leadTime" name="leadTime" />
              </div>
            </div>

            <input type="hidden" id="f_materialId" name="materialId" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Add material purchase option" />

            <datalist id="list_mats"></datalist>
          </form>
        </div>

        <!-- edit form -->
        <div id="d_sub_edit_form" class="subview" style="display: none;">
          <form id="f_edit_matp" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_nameEdit">Vendor/Purchase Name</label>
                <input type="text" id="f_nameEdit" name="name" required />
              </div>

              <div class="col-2">
                <label for="f_descriptionEdit">Description</label>
                <input type="text" id="f_descriptionEdit" name="description" required />
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-3">
                <label for="f_materialEdit">Reference Material</label>
                <input type="text" id="f_materialEdit" name="material" list="list_matsEdit" required />
              </div>

              <div class="col-3">
                <label for="f_unitsQuantEdit">Units/qty</label>
                <input type="number" id="f_unitsQuantEdit" name="unitsPerQuantity" required min="1.00" step="0.01" />
              </div>

              <div class="col-3">
                <label for="f_leadTimeEdit">Lead time</label>
                <input type="text" id="f_leadTimeEdit" name="leadTime" />
              </div>
            </div>

            <input type="hidden" id="f_idEdit" name="id" />
            <input type="hidden" id="f_materialIdEdit" name="materialId" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Edit material purchase option" />

            <datalist id="list_matsEdit"></datalist>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="<<BASE_URL>>/js/main.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/api.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/mat_purchases_view.js?<<CACHE>>"></script>
