<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width", initial-scale=1>
    <title>ORDERS - ERP</title>
    <link rel="stylesheet" type="text/css" href="<<BASE_URL>>/css/main.css?<<CACHE>>" />
    <link rel="icon" type="image/x-icon" href="<<BASE_URL>>/favicon.ico" />
  </head>
  <body>
    <div id="navbar" class="header flex f-row f-wrap f-center">
    </div>

    <div id="sidebar" class="sidebar flex f-col f-center">
    </div>

    <div class="content">
      <div class="pinfo flex f-row f-wrap f-center">
        <h1>ERP - ORDERS</h1>
        <div class="flex f-wrap f-left">
          <div class="controls col-1">
            <button class="toggle" onclick="mainOpen();">Main view</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="updateListQS(listOrders, event);">(?) Update query</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="manageNonCompleteNonBilledOrders(event);">1) Order status update</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="listNonBilledOrders(event);">2) Orders to invoice</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="writeLineItemReport();">Line item details</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="genPackingSlip();">Gen packing slip</button>
          </div>
        </div>
      </div>

      <div class="body">
        <div id="t_orders" style="display: none;">
          <div class="subview">
              <form id="f_pag_form" autocomplete="off">
              <div class="flex f-wrap fill-90">
                <div class="col-4">
                  <label for="qs_search">Search (on *Columns only)</label>
                  <input type="text" id="qs_search" name="search" value="" />
                </div>

                <div class="col-4">
                  <label for="qs_limit">#/page</label>
                  <input type="number" id="qs_limit" name="limit" min="1" step="1" required value="25" />
                </div>

                <div class="col-4">
                  <label for="qs_offset">Page #</label>
                  <input type="number" id="qs_offset" name="offset" min="1" step="1" required value="1" />
                </div>
              </div>
              <input type="submit" style="display: none;" value="Update query" />
            </form>
          </div>

          <table>
            <caption id="cap_orders">Orders Master List</caption>
            <thead>
              <tr>
                <th>*Type</th>
                <th>*Number</th>
                <th>*PO</th>
                <th>*Customer</th>
                <th>Total</th>
                <th>Entered At</th>
                <th>Complete?</th>
                <th>Complete At</th>
                <th>Billed?</th>
                <th>Billed At</th>
                <th>Inv. #</th>
                <th>Line Items</th>
                <th>Info</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <table id="t_lineItems" style="display: none;">
          <caption id="cap_lineItems">Line Items</caption>
          <thead>
            <tr>
              <th>Id</th>
              <th>Description</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Weight (lbs)</th>
              <th>Is Extra</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="d_sub_edit_form" class="subview" style="display: none;">
          <form id="f_edit_order" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_orderNumberEdit">Order Number</label>
                <input type="text" id="f_orderNumberEdit" name="number" required />
              </div>

              <div class="col-2">
                <label for="f_poEdit">PO</label>
                <input type="text" id="f_poEdit" name="po" required />
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_orderTypeEdit">Order Type</label>
                <input type="text" id="f_orderTypeEdit" name="type" list="list_orderTypes" required />
              </div>

              <div class="col-2">
                <label for="f_projectEdit">Assoc. Project</label>
                <input type="text" id="f_projectEdit" name="projectName" list="list_projectsEdit" />
              </div>
            </div>

            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_sectionEdit">Selected Section</label>
                <input type="text" id="f_sectionEdit" name="projectSection" list="list_sectionsEdit" />
              </div>
            </div>

            <input type="hidden" id="f_idEdit" name="id" />

            <hr class="border-light" />
            <input class="toggle" type="submit" onclick="popSections(event);" value="Populate sections list" />
            <input class="toggle submit2" type="submit" value="Edit order" />

            <datalist id="list_orderTypes">
              <option id="opt_fp" value="FP">FP</option>
              <option id="opt_fs" value="FS">FS</option>
            </datalist>
            <datalist id="list_projectsEdit"></datalist>
            <datalist id="list_sectionsEdit"></datalist>
          </form>
        </div>
      </div>

      <div id="tobill_modal" class="modal">
        <span id="tobill_span" class="closeModal">&times;</span>
        <h2 class="modalHeader">Orders ready to bill</h2>
        <div id="tobill_body" class="modalBody"></div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="<<BASE_URL>>/js/main.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/api.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/orders_view.js?<<CACHE>>"></script>
<script src="https://kit.fontawesome.com/2f925bff07.js" crossorigin="anonymous"></script>
