<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width", initial-scale=1>
    <title>LOGIN - ERP</title>
    <link rel="stylesheet" type="text/css" href="<<BASE_URL>>/css/main.css?<<CACHE>>" />
    <link rel="icon" type="image/x-icon" href="<<BASE_URL>>/favicon.ico" />
  </head>
  <body>

    <div id="navbar" class="header flex f-row f-wrap f-center">
    </div>

    <div id="sidebar" class="sidebar flex f-col f-center">
    </div>

    <div class="content">
      <div class="pinfo flex f-row f-wrap f-center">
        <h1>ERP - LOGIN</h1>
      </div>

      <div class="body">
        <div id="d_sub_login" class="subview flex">
          <form id="f_login">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_user">Username</label>
                <input type="text" id="f_user" name="user" required />
              </div>

              <div class="col-2">
                <label for="f_pass">Password</label>
                <input type="password" id="f_pass" name="pass" required />
              </div>
            </div>

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="<<BASE_URL>>/js/main.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/api.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/login.js?<<CACHE>>"></script>
<script src="https://kit.fontawesome.com/2f925bff07.js" crossorigin="anonymous"></script>
