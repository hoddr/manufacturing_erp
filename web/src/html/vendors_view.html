<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width", initial-scale=1>
    <title>VENDORS - ERP</title>
    <link rel="stylesheet" type="text/css" href="<<BASE_URL>>/css/main.css?<<CACHE>>" />
    <link rel="icon" type="image/x-icon" href="<<BASE_URL>>/favicon.ico" />
  </head>
  <body>
    <div id="navbar" class="header flex f-row f-wrap f-center">
    </div>

    <div id="sidebar" class="sidebar flex f-col f-center">
    </div>

    <div class="content">
      <div class="pinfo flex f-row f-wrap f-center">
        <h1>ERP - VENDORS</h1>
        <div class="flex f-wrap f-left">
          <div class="controls col-1">
            <button class="toggle" onclick="mainOpen();">Main view</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="updateListQS(listVendors, event);">(?) Update query</button>
          </div>
          <div class="controls col-1">
            <button class="toggle" onclick="addVendorOpen();">(+) Add new vendor</button>
          </div>
        </div>
      </div>

      <div class="body">
        <div id="t_vendors">
          <div class="subview">
            <form id="f_pag_form" autocomplete="off">
              <div class="flex f-wrap fill-90">
                <div class="col-4">
                  <label for="qs_search">Search (on *Columns only)</label>
                  <input type="text" id="qs_search" name="search" value="" />
                </div>

                <div class="col-4">
                  <label for="qs_limit">#/page</label>
                  <input type="number" id="qs_limit" name="limit" min="1" step="1" required value="50" />
                </div>

                <div class="col-4">
                  <label for="qs_offset">Page #</label>
                  <input type="number" id="qs_offset" name="offset" min="1" step="1" required value="1" />
                </div>
              </div>
              <input type="submit" style="display: none;" value="Update query" />
            </form>
          </div>

          <table>
            <caption id="cap_vendors">Vendors Master List</caption>
            <thead>
              <tr>
                <th>Id</th>
                <th>*Name</th>
                <th>*Company</th>
                <th>Edit</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- add form -->
        <div id="d_sub_add_form" class="subview" style="display: none;">
          <form id="f_add_vendor" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_name">Vendor name (must match QB!):</label>
                <input type="text" id="f_name" name="vendorNameAdd" required />
              </div>

              <div class="col-2">
                <label for="f_company">Vendor company</label>
                <input type="text" id="f_company" name="vendorCompanyAdd" />
              </div>
            </div>

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Add vendor" />
          </form>
        </div>

        <!-- edit form -->
        <div id="d_sub_edit_form" class="subview" style="display: none;">
          <form id="f_edit_vendor" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_nameEdit">Vendor name (must match QB!):</label>
                <input type="text" id="f_nameEdit" name="vendorNameEdit" required />
              </div>

              <div class="col-2">
                <label for="f_companyEdit">Vendor company</label>
                <input type="text" id="f_companyEdit" name="vendorCompanyEdit" />
              </div>
            </div>

            <input type="hidden" id="f_idEdit" name="vendorIdEdit" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Edit vendor" />
          </form>
        </div>
        <div id="d_sub_address" class="subview" style="display: none;">
          <form id="f_set_address" autocomplete="off">
            <div class="flex f-wrap fill-90">
              <div class="col-2">
                <label for="f_address">Vendor address</label>
                <input type="text" id="f_address" name="address" list="list_address" required />
              </div>
            </div>

            <input type="hidden" id="f_addressAssignId" name="assignId" />
            <input type="hidden" id="f_addressId" name="addressId" />

            <hr class="border-light" />
            <input class="toggle" type="submit" value="Set vendor address" />
            <datalist id="list_address"></datalist>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="<<BASE_URL>>/js/main.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/api.js?<<CACHE>>"></script>
<script type="text/javascript" src="<<BASE_URL>>/js/vendors_view.js?<<CACHE>>"></script>
<script src="https://kit.fontawesome.com/2f925bff07.js" crossorigin="anonymous"></script>
